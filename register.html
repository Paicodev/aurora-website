<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Links a Estilos CSS e iconos-->
    <link rel="stylesheet" href="styles/register-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3c506e0821.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header></header>

    <main>
      <video class="dl-video" autoplay playsinline muted loop>
        <source src=media/video/register.mp4>
      </video>
      <!--contenedor principal-->
      <div class="main-container">
        <div class="form-container">
          <!--Formulario de Registro-->
          <form>
            <h2 class="registrate">
              ¡Registrate en el WebSite de
              <span style="font-family: EddaCaps">Aurora</span>!
            </h2>
            <input type="mail" id="mail" placeholder="Tu Mail" />
            <input
              type="password"
              id="password"
              placeholder="Tu nueva contraseña"
            />
            <input
              type="password"
              id="new-password"
              placeholder="Repite tu contraseña"
            />
            <a class="button" href="index.html"> Crear Cuenta </a>
          </form>
          <!--Link a la página para loguearse-->
        </div>
        <div class="link-login">
          <p>
            ¿Ya tienes Cuenta?
            <a href="login.html" style="color: white;"> Inicia Sesion</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <!--iconos de redes sociales-->
      <div class="social-media">
        <a href="https://x.com/AURORAmusic" target="blank"><i class="bi bi-twitter-x"></i></a>
        <a href="https://www.facebook.com/iamAURORA/?locale=es_LA" target="blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/auroramusic?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="blank"><i class="bi bi-instagram"></i></a>
        <a href="https://www.youtube.com/channel/UCNjHgaLpdy1IMNK57pYiKiQ" target="blank"><i class="bi bi-youtube"></i></a>
        <a href="https://open.spotify.com/intl-es/artist/1WgXqy2Dd70QQOU7Ay074N?si=GMJOxrFNTLGaHnLNtoZhPg" target="blank"><i class="bi bi-spotify"></i></a>
      </div>

      <p class="copyright">©Aurora 2025. Todos los Derechos Reservados.</p>

    </footer>
  </body>
</html>
